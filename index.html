<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediType - Medical Speed Typing</title>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #1e293b;
      --success: #16a34a;
      --error: #dc2626;
      --highlight: #e2e8f0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    p {
      margin-top: 0;
      color: #64748b;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Setup Section */
    #setup-area {
      display: block;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-family: monospace;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    input[type="number"] {
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      width: 80px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button.secondary {
      background-color: #64748b;
    }

    /* Game Section */
    #game-area {
      display: none;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    #word-display {
      font-size: 1.5rem;
      line-height: 2;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 8px;
      height: 150px;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    .word {
      display: inline-block;
      margin-right: 10px;
      padding: 2px 5px;
      border-radius: 4px;
    }

    .word.current {
      background-color: var(--primary);
      color: white;
    }

    .word.correct {
      color: var(--success);
    }

    .word.incorrect {
      color: var(--error);
      text-decoration: line-through;
    }

    #type-input {
      width: 100%;
      font-size: 1.5rem;
      padding: 10px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      outline: none;
    }

    /* Results Section */
    #results-area {
      display: none;
      text-align: center;
    }

    .score-card {
      font-size: 2rem;
      margin: 20px 0;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>

  <h1>MediType</h1>
  <p>Master Medical Terminology via Speed Typing</p>

  <div class="container">

    <!-- SETUP PHASE -->
    <div id="setup-area">
      <label for="custom-words"><strong>Paste your drug list here:</strong><br><small>(Separated by spaces, commas, or
          new lines)</small></label>
      <textarea id="custom-words" placeholder="Amoxicillin Penicillin Ciprofloxacin..."></textarea>

      <div class="controls">
        <div>
          <label>Duration (sec):</label>
          <input type="number" id="time-setting" value="60">
        </div>
        <button onclick="startGame()">Start Session</button>
      </div>
    </div>

    <!-- GAME PHASE -->
    <div id="game-area">
      <div class="stats-bar">
        <span id="timer">60</span>
        <span>WPM: <span id="wpm-live">0</span></span>
      </div>

      <div id="word-display"></div>

      <input type="text" id="type-input" placeholder="Type here..." autocomplete="off" spellcheck="false">
      <div style="margin-top: 10px; text-align: right;">
        <button class="secondary" onclick="resetGame()">Stop / Reset</button>
      </div>
    </div>

    <!-- RESULTS PHASE -->
    <div id="results-area">
      <h2>Session Complete</h2>
      <div class="score-card">
        <div id="final-wpm">0 WPM</div>
        <div style="font-size: 1rem; color: #64748b;">
          Accuracy: <span id="final-accuracy">0%</span>
        </div>
      </div>
      <button onclick="resetGame()">New List / Try Again</button>
    </div>

  </div>

  <script>
    // State Variables
    let words = [];
    let currentWordIndex = 0;
    let timeRemaining = 60;
    let timerInterval = null;
    let isPlaying = false;
    let correctKeystrokes = 0;
    let totalKeystrokes = 0;

    // DOM Elements
    const setupArea = document.getElementById('setup-area');
    const gameArea = document.getElementById('game-area');
    const resultsArea = document.getElementById('results-area');
    const wordDisplay = document.getElementById('word-display');
    const typeInput = document.getElementById('type-input');
    const timerDisplay = document.getElementById('timer');
    const customWordsInput = document.getElementById('custom-words');
    const timeSetting = document.getElementById('time-setting');

    function startGame() {
      // 1. Get words
      const rawText = customWordsInput.value.trim();
      if (!rawText) {
        alert("Please enter some medical terms first!");
        return;
      }

      // Split by newlines, commas, or spaces and filter empty strings
      words = rawText.split(/[\n,\s]+/).filter(w => w.length > 0);

      if (words.length === 0) return;

      // 2. Setup State
      currentWordIndex = 0;
      timeRemaining = parseInt(timeSetting.value);
      correctKeystrokes = 0;
      totalKeystrokes = 0;
      isPlaying = true;

      // 3. Render Words
      renderWords();

      // 4. Switch UI
      setupArea.style.display = 'none';
      resultsArea.style.display = 'none';
      gameArea.style.display = 'block';
      typeInput.value = '';
      typeInput.focus();
      timerDisplay.innerText = timeRemaining;

      // 5. Start Timer
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function renderWords() {
      wordDisplay.innerHTML = '';
      words.forEach((word, index) => {
        const span = document.createElement('span');
        span.innerText = word;
        span.className = 'word';
        if (index === 0) span.classList.add('current');
        wordDisplay.appendChild(span);
      });
    }

    function updateTimer() {
      if (timeRemaining > 0) {
        timeRemaining--;
        timerDisplay.innerText = timeRemaining;
      } else {
        endGame();
      }
    }

    function endGame() {
      isPlaying = false;
      clearInterval(timerInterval);

      gameArea.style.display = 'none';
      resultsArea.style.display = 'block';

      // Calculate WPM
      // Standard: (All characters / 5) / Time in minutes
      const timeElapsed = parseInt(timeSetting.value) - timeRemaining; // Should be full time usually
      const minutes = parseInt(timeSetting.value) / 60;
      const wpm = Math.round((correctKeystrokes / 5) / minutes);

      // Calculate Accuracy
      const accuracy = totalKeystrokes > 0
        ? Math.round((correctKeystrokes / totalKeystrokes) * 100)
        : 0;

      document.getElementById('final-wpm').innerText = `${wpm} WPM`;
      document.getElementById('final-accuracy').innerText = `${accuracy}% Accuracy`;
    }

    function resetGame() {
      clearInterval(timerInterval);
      isPlaying = false;
      setupArea.style.display = 'block';
      gameArea.style.display = 'none';
      resultsArea.style.display = 'none';
    }

    // Typing Logic
    typeInput.addEventListener('input', (e) => {
      if (!isPlaying) return;

      const currentInput = typeInput.value;
      const currentWordSpan = wordDisplay.children[currentWordIndex];
      const targetWord = words[currentWordIndex];

      // Check for spacebar (word submission)
      if (currentInput.endsWith(' ')) {
        const typedWord = currentInput.trim();

        if (typedWord === targetWord) {
          currentWordSpan.classList.remove('current');
          currentWordSpan.classList.add('correct');
          correctKeystrokes += targetWord.length + 1; // +1 for space
        } else {
          currentWordSpan.classList.remove('current');
          currentWordSpan.classList.add('incorrect');
        }

        totalKeystrokes += typedWord.length + 1;

        // Move to next word
        currentWordIndex++;
        typeInput.value = '';

        // Scroll the view if needed (simple implementation)
        if (currentWordSpan.offsetTop > wordDisplay.offsetHeight - 40) {
          // This is a basic auto-scroll logic
          currentWordSpan.scrollIntoView({ behavior: "smooth", block: "center" });
        }

        // Check if list is finished early
        if (currentWordIndex >= words.length) {
          endGame();
          return;
        }

        // Highlight next word
        if (wordDisplay.children[currentWordIndex]) {
          wordDisplay.children[currentWordIndex].classList.add('current');
        }
      }
    });

    // Prevent space from staying in input if used to submit
    typeInput.addEventListener('keydown', (e) => {
      if (e.key === ' ' && typeInput.value.trim() !== '') {
        // Logic handled in 'input' event, this just prevents weird spacing issues
      }
    });

  </script>
</body>

</html>
